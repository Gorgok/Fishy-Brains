<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>~appName~ - Color Balance</title>
<meta http-equiv="pragma" content="no-cache" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link href="AppStyles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="ColorBalance.htm" method="post">
<div class="p">
<div class="h">
<div class="hT">~appName~</div>
</div>
<div class="tD">
<ul class='t'>
<li class="a"><a href="ColorBalance.htm">Color Balance</a></li>
</ul>
<div class="tP">
<fieldset>
<legend>Current Balance</legend>
<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px">
<table border="0" cellpadding="2" cellspacing="0">
<tr><td class="l">White:</td><td>~whiteNow~</td></tr>
<tr><td class="l">Blue:</td><td>~blueNow~</td></tr>
<tr><td class="l">Violet:</td><td>~violetNow~</td></tr>
</table>
</div>
</fieldset>
<div class="bB">
<input name="resetWhite" type="submit" value="Reset White" class="b"/>
<input name="resetBlue" type="submit" value="Reset Blue" class="b"/>
<input name="resetViolet" type="submit" value="Reset Violet" class="b"/>
</div>
<div class="bB">
<input name="w+1" type="submit" value="+1" class="s"/>
<input name="w-1" type="submit" value="-1" class="s"/>
<input name="b+1" type="submit" value="+1" class="s"/>
<input name="b-1" type="submit" value="-1" class="s"/>
<input name="v+1" type="submit" value="+1" class="s"/>
<input name="v-1" type="submit" value="-1" class="s"/>
</div>
<div class="bB">
<input name="w+5" type="submit" value="+5" class="s"/>
<input name="w-5" type="submit" value="-5" class="s"/>
<input name="b+5" type="submit" value="+5" class="s"/>
<input name="b-5" type="submit" value="-5" class="s"/>
<input name="v+5" type="submit" value="+5" class="s"/>
<input name="v-5" type="submit" value="-5" class="s"/>
</div>
<div class="bB">
<input name="w+10" type="submit" value="+10" class="s"/>
<input name="w-10" type="submit" value="-10" class="s"/>
<input name="b+10" type="submit" value="+10" class="s"/>
<input name="b-10" type="submit" value="-10" class="s"/>
<input name="v+10" type="submit" value="+10" class="s"/>
<input name="v-10" type="submit" value="-10" class="s"/>
</div>
<div class="bB">
<input name="w+25" type="submit" value="+25" class="s"/>
<input name="w-25" type="submit" value="-25" class="s"/>
<input name="b+25" type="submit" value="+25" class="s"/>
<input name="b-25" type="submit" value="-25" class="s"/>
<input name="v+25" type="submit" value="+25" class="s"/>
<input name="v-25" type="submit" value="-25" class="s"/>
</div>
<div class="bB">
<input name="exit" type="submit" value="Exit Test Mode" class="b"/>
</div>
</div>
</div>
</div>
</form>
</body>
</html>
