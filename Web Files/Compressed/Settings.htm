<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>~appName~ - Network Settings</title>
<meta http-equiv="pragma" content="no-cache" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link href="AppStyles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">function showMsg(a){if(a.length>0){alert(a)}}function cR(){return confirm("If you click OK, your changes will be saved and the device will restart.\n\nClick OK to continue.\n\n")};</script>
</head>
<body onload="showMsg('~msg~')">
<form action="Settings.htm" method="post">
<div class="p">
<div class="h">
<div class="hT">~appName~</div>
</div>
<div class="tD">
<ul class='t'>
<li><a href="TankStatus.htm">Status</a></li>
<li><a href="TankSettings.htm">Settings</a></li>
<li><a href="TankTimers.htm">Timers</a></li>
<li><a href="Device.htm">Device</a></li>
<li class="a"><a href="Settings.htm">Network Settings</a></li>
</ul>
<div class="tP">
<fieldset>
<legend>General</legend>
<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px">
<table border="0" cellpadding="2" cellspacing="0">
<tr><td class="l">Host Name:</td><td><input name="host" type="text" class="tB8" value="~host~" maxlength="15" /></td></tr>
<tr><td class="l">MAC Address:</td><td><input name="mac" type="text" class="tB10" value="~mac~" maxlength="17" /></td></tr>
</table>
</div>
</fieldset>
<fieldset style="margin-top:8px">
<legend>DHCP</legend>
<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px">
<table border="0" cellpadding="2" cellspacing="0">
<tr><td class="l">DHCP Enabled:</td><td><input name="dhcpEnabled" type="checkBox" class="cB" ~dhcpEnabled~ /></td></tr>
<tr><td class="l">IP Address:</td><td><input name="ip" type="text" class="tB8" value="~ip~" maxlength="17" /></td></tr>
<tr><td class="l">IP Mask:</td><td><input name="mask" type="text" class="tB8" value="~mask~" maxlength="17" /></td></tr>
<tr><td class="l">IP Gateway:</td><td><input name="gateway" type="text" class="tB8" value="~gateway~" maxlength="17" /></td></tr>
<tr><td class="l">DNS Address:</td><td><input name="dns" type="text" class="tB8" value="~dns~" maxlength="17" /></td></tr>
</table>
</div>
</fieldset>
<fieldset style="margin-top:8px">
<legend>NTP</legend>
<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px">
<table border="0" cellpadding="2" cellspacing="0">
<tr><td class="l">NTP Enabled:</td><td><input name="ntpEnabled" type="checkBox" class="cB" ~ntpEnabled~ /></td></tr>
<tr><td class="l">NTP Server:</td><td><input name="ntpServer" type="text" class="tB15" value="~ntpServer~" maxlength="50" /></td></tr>
<tr><td class="l">NTP Offset:</td><td><input name="ntpOffset" type="text" class="tB4" value="~ntpOffset~" maxlength="5" /></td></tr>
</table>
</div>
</fieldset>
<fieldset style="margin-top:8px">
<legend>HTTP</legend>
<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px">
<table border="0" cellpadding="2" cellspacing="0">
<tr><td class="l">HTTP Enabled:</td><td><input name="httpEnabled" type="checkBox" class="cB" ~httpEnabled~ /></td></tr>
<tr><td class="l">HTTP Port:</td><td><input name="httpPort" type="text" class="tB4" value="~httpPort~" maxlength="6" /></td></tr>
</table>
</div>
</fieldset>
<fieldset style="margin-top:8px">
<legend>Password</legend>
<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px">
<table border="0" cellpadding="2" cellspacing="0">
<tr><td class="l">Password:</td><td><input name="pwd" type="password" class="tB8" value="~pwd~" maxlength="10" /></td></tr>
<tr><td class="l">New Password:</td><td><input name="npwd" type="password" class="tB8" value="~npwd~" maxlength="10" />&nbsp;(optional)</td></tr>
</table>
</div>
</fieldset>
<div class="bB">
<input name="save" type="submit" value="Save Settings" class="b" onclick="return cR()" />
</div>
</div>
</div>
</div>
</form>
</body>
</html>
