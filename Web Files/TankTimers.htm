<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>~appName~ -  Tank Timers</title>
		<meta http-equiv="pragma" content="no-cache" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link href="AppStyles.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			function showMsg(msg)
			{
				if (msg.length > 0)
					alert(msg);
			}
			function confirmReboot()
			{
				return confirm("Click OK to save settings.\n\n");
			}
		</script>
	</head>
	<body onload="showMsg('~msg~');">
		<form action="TankTimers.htm" method="post">
			<div class="page">
				<div class="header">
					<div class="headerTitle">~appName~</div>
				</div>
				<div class="tabsDiv">
					<ul class='tabs'>
						<li><a href="TankStatus.htm">Status</a></li>
						<li><a href="TankSettings.htm">Settings</a></li>
						<li class="active"><a href="TankTimers.htm">Timers</a></li>
						<li><a href="Device.htm">Device</a></li>
						<li><a href="Settings.htm">Network Settings</a></li>
					</ul>
					<div class="tabPage">
						<fieldset>
							<legend>White Lights</legend>
							<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px;">
								<table border="0" cellpadding="2" cellspacing="0" >
									<tr><td class="label">Start Time:</td><td><input name="wStartH" type="text" class="textBox40" value="~wStartH~" maxlength="2" /></td>
									<td class="splitter">:</td><td><input name="wStartM" type="text" class="textBox40" value="~wStartM~" maxlength="2" /></td></tr>
									<tr><td class="label">End Time:</td><td><input name="wEndH" type="text" class="textBox40" value="~wEndH~" maxlength="2" /></td>
									<td class="splitter">:</td><td><input name="wEndM" type="text" class="textBox40" value="~wEndM~" maxlength="2" /></td></tr>				
									<tr><td class="label">White Intensity:</td><td><input name="wMax" type="text" class="textBox40" value="~wMax~" maxlength="3" /></td></tr>
									<tr><td class="label">Ramp Duration:</td><td><input name="wRamp" type="text" class="textBox40" value="~wRamp~" maxlength="3" /></td></tr>
								</table>
							</div>
						</fieldset>
						<fieldset style="margin-top: 8px;">
							<legend>Blue Lights</legend>
							<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px;">
								<table border="0" cellpadding="2" cellspacing="0" >
									<tr><td class="label">Start Time:</td><td><input name="bStartH" type="text" class="textBox40" value="~bStartH~" maxlength="2" /></td>
									<td class="splitter">:</td><td><input name="bStartM" type="text" class="textBox40" value="~bStartM~" maxlength="2" /></td></tr>
									<tr><td class="label">End Time:</td><td><input name="bEndH" type="text" class="textBox40" value="~bEndH~" maxlength="2" /></td>
									<td class="splitter">:</td><td><input name="bEndM" type="text" class="textBox40" value="~bEndM~" maxlength="2" /></td></tr>				
									<tr><td class="label">Blue Intensity:</td><td><input name="bMax1" type="text" class="textBox40" value="~bMax1~" maxlength="3" /></td></tr>
									<tr><td class="label">Violet Intensity:</td><td><input name="bMax2" type="text" class="textBox40" value="~bMax2~" maxlength="3" /></td></tr>
									<tr><td class="label">Ramp Duration:</td><td><input name="bRamp" type="text" class="textBox40" value="~bRamp~" maxlength="3" /></td></tr>
								</table>
							</div>
						</fieldset>
						<fieldset style="margin-top: 8px;">
							<legend>Scrubber Lights</legend>
							<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px;">
								<table border="0" cellpadding="2" cellspacing="0" >
									<tr><td class="label">Start Time:</td><td><input name="rStartH" type="text" class="textBox40" value="~rStartH~" maxlength="2" /></td>
									<td class="splitter">:</td><td><input name="rStartM" type="text" class="textBox40" value="~rStartM~" maxlength="2" /></td></tr>
									<tr><td class="label">End Time:</td><td><input name="rEndH" type="text" class="textBox40" value="~rEndH~" maxlength="2" /></td>
									<td class="splitter">:</td><td><input name="rEndM" type="text" class="textBox40" value="~rEndM~" maxlength="2" /></td></tr>				
								</table>
							</div>
						</fieldset>
						<fieldset style="margin-top: 8px;">
							<legend>Password</legend>
							<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px;">
								<table border="0" cellpadding="2" cellspacing="0" >
									<tr><td class="label">Password:</td><td><input name="pwd" type="password" class="textBox80" value="~pwd~" maxlength="10" /></td></tr>
								</table>
							</div>
						</fieldset>
						<div class="buttonBar">
							<input name="save" type="submit" value="Save Settings" class="button" onclick="return confirmReboot();" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
