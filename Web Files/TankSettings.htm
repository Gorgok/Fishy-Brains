<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<title>~appName~ - Tank Settings</title>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="refresh" content="30" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link href="AppStyles.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			function confirmTest()
			{
				return confirm("Entering color testing mode. Programs going idle.\n\nClick OK to continue.\n\n");
			}
		</script>
	</head>
	<body>
		<form action="TankSettings.htm" method="post">
			<div class="page">
				<div class="header">
					<div class="headerTitle">~appName~</div>
				</div>
				<div class="tabsDiv">
					<ul class='tabs'>
						<li><a href="TankStatus.htm">Status</a></li>
						<li class="active"><a href="TankSettings.htm">Settings</a></li>
						<li><a href="TankTimers.htm">Timers</a></li>
						<li><a href="Device.htm">Device</a></li>
						<li><a href="Settings.htm">Network Settings</a></li>
					</ul>
					<div class="tabPage">
						<fieldset>
							<legend>Programs</legend>
							<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px;">
								<table border="0" cellpadding="2" cellspacing="0" >
									<tr><td class="label">Measure Temp:</td><td>~rTemp~</td></tr>
									<tr><td class="label">Measure PH:</td><td>~rPH~</td></tr>
									<tr><td class="label">Run Timers:</td><td>~rTimer~</td></tr>
								</table>
							</div>
						</fieldset>
						<div class="buttonBar">
						<input name="rTemp" type="submit" value="Measure Temp" class="button"/>
						<input name="rPH" type="submit" value="Measure PH" class="button"/>
						</div>
						<div class="buttonBar">
						<input name="rTimer" type="submit" value="Run Timers" class="button"/>
						<input name="test" type="submit" value="Test Mode" class="button" onclick="return confirmTest();"/>
						</div>
						<fieldset style="margin-top: 8px;">
							<legend>Pumps</legend>
							<div style="padding-top:4px;padding-bottom:8px;padding-left:8px;padding-right:8px;">
								<table border="0" cellpadding="2" cellspacing="0" >
									<tr><td class="label">Main Pump:</td><td>~mPump~</td></tr>
									<tr><td class="label">Sump Pump:</td><td>~sPump~</td></tr>
									<tr><td class="label">Flow Pumps:</td><td>~fPump~</td></tr>
								</table>
							</div>
						</fieldset>
						<div class="buttonBar">
						<input name="mPump" type="submit" value="Main Pump" class="button"/>
						<input name="sPump" type="submit" value="Sump Pump" class="button"/>
						<input name="fPump" type="submit" value="Flow Pump" class="button"/>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
